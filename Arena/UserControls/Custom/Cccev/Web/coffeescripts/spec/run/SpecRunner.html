<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Central AZ Web Specs</title>
  <link rel="stylesheet" type="text/css" href="jasmine.css">
  <script type="text/javascript" src="jasmine.js"></script>
  <script type="text/javascript" src="jasmine-html.js"></script>
  <script type="text/javascript" src="../../../../../../../include/scripts/custom/cccev/lib/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="../../../../../../../include/scripts/custom/cccev/lib/jquery.tmpl.min.js"></script>
  <script type="text/javascript" src="../../../../../../../include/scripts/custom/cccev/lib/underscore.min.js"></script>
  <script type="text/javascript" src="../../../../../../../include/scripts/custom/cccev/lib/backbone.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../../scripts/centralaz.web.min.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="centralaz.web.spec.js"></script>
</head>
<body>

<script type="text/javascript">
	$(function() {
		$templates = $('<div id="client-templates"></div>');
		$('body').append($templates);
		$.get('../../../scripts/templates/facebooklogintemplates.html', function(content) {
			document.getElementById('client-templates').innerHTML = content;
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();
		});
	});
</script>

<div class="fb-auth" id="fb-root">
	<input type="hidden" id="ihState" name="ihState" runat="server"/>
	<div id="log-in">
	    <h3>Click the button below to log into your Facebook account.</h3>
	    <a href="#" class="facebook-login" title="Log In">Log In</a>
	</div>
	<div id="user-info"></div>
	<div id="signup-form">
		<div class="greeting"></div>
	</div>
</div>

</body>
</html>
